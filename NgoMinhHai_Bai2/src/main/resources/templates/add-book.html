<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm sách</title>
</head>
<body>
<h1>Thêm sách mới</h1>

<form action="/books/add" method="post" th:object="${book}">
    Tiêu đề: <input type="text" th:field="*{title}" required /><br>
    Tác giả: <input type="text" th:field="*{author}" required /><br>
    <button type="submit">Lưu</button>
</form>

</body>
</html>
